<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maan Jao Na Bobo ü•∫</title>
    <style>
    body {
        /* Wine background with a hint of pink glow */
        background: linear-gradient(135deg, #2c0812 0%, #510a1b 50%, #800e26 100%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Poppins', 'Segoe UI', sans-serif;
        overflow: hidden;
        text-align: center;
    }
    .container {
        /* Glassmorphism with Pinkish border */
        background: rgba(255, 255, 255, 0.08);
        padding: 40px;
        border-radius: 35px;
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 77, 109, 0.3); /* Pink border for wine box */
        width: 380px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        position: relative;
        z-index: 10;
    }

    /* Interactive Cursor - Bright Pink Hearts */
    .cursor-heart {
        position: absolute;
        width: 22px;
        height: 22px;
        background: #ff4d6d; /* Bright Pink */
        clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
        pointer-events: none;
        animation: fadeUp 1s ease-out forwards;
        z-index: 10000;
    }

    @keyframes fadeUp {
        0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-150px) scale(0.3) rotate(20deg); opacity: 0; }
    }
    @keyframes glow {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.2) saturate(1.5); }
    100% { filter: brightness(1); }
    }
    .glow-effect {
    animation: glow 3s infinite ease-in-out;
}



    img {
        width: 170px;
        border-radius: 25px;
        margin-bottom: 20px;
        border: 3px solid #ff758f; /* Hot Pink border for image */
        box-shadow: 0 0 15px rgba(255, 117, 143, 0.4);
    }

    h1 { 
        font-size: 28px; 
        color: #ffb6c1; /* Soft Pink text */
        text-shadow: 2px 2px 10px rgba(255, 77, 109, 0.5);
    }

    #message { 
        font-size: 18px; 
        color: #ffdee2; /* Very Light Pink for readability */
        min-height: 60px; 
        margin-bottom: 30px;
        font-weight: 500;
    }

    .btn-group {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    button {
        padding: 14px 35px;
        font-size: 18px;
        border-radius: 18px;
        border: none;
        cursor: pointer;
        font-weight: 800;
        transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #yesBtn { 
        background: #ff4d6d; /* Bright Pink Button */
        color: white; 
        box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
    }

    #yesBtn:hover {
        transform: scale(1.1);
        background: #ff758f;
    }

    #noBtn { 
        background: rgba(255, 255, 255, 0.1); 
        color: #ffb6c1; /* Pinkish text for No */
        border: 1px solid rgba(255, 182, 193, 0.3);
    }

    .hidden { display: none !important; }
#notification {
    position: fixed;
    top: -100px; /* Shuruat mein screen ke upar hide rahega */
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    background: #ff4d6d; /* Bobo ka favourite pink color */
    color: white;
    padding: 15px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    z-index: 9999;
    cursor: pointer;
    transition: top 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Smooth drop effect */
}

/* Jab JS se ye class lagegi tab notification 20px niche aa jayega */
#notification.show {
    top: 20px;
}

#letterOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
}

#letterBox {
    background: #fff0f3;
    padding: 25px;
    width: 85%;
    max-width: 500px;
    max-height: 70vh; /* Phone screen par scroll support ke liye */
    border-radius: 20px;
    overflow-y: auto;
    border: 3px solid #ff4d6d;
}
#letterContent {
    color: #510a1b !important; /* DARK WINE COLOR - Taaki text ekdum saaf dikhe */
    font-family: 'Courier New', Courier, monospace;
    font-size: 16px;
    line-height: 1.6;
    font-weight: 600;
    text-align: left; /* Letter format ke liye left align */
    padding: 10px;
}

</style>
</head>
<body>

    <div class="container">
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Zic3B6eGZ3bmR6eXN0eXN0eXN0eXN0eXN0eXN0eXN0eXN0JnBvcz1jJmxxPWg/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat GIF">
        <h1 id="heading">I'm Sorry na Bobo! ü•∫</h1>
        <p id="message">Gussa thanda karlo na please? Maan jao...</p>
        
        <div class="btn-group">
            <button id="yesBtn">Yes ‚ù§Ô∏è</button>
            <button id="noBtn">No üò°</button>
        </div>
    </div>
<audio id="mySong" src="Tera Hone Laga Hoon-(Mr-Jat.in).mp3"></audio>
<div id="notification" class="hidden">
    <span>üì© A special message for Bobo! ‚ù§Ô∏è</span>
</div>

<div id="letterOverlay" class="hidden">
    <div id="letterBox">
        <div id="letterContent"></div> 

        <p style="font-size: 13px; color: #ff4d6d; margin-top: 20px; text-align: center; font-weight: bold;">
            (Click Outside the Box to close)
        </p>
    </div>
</div>
<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const messageText = document.getElementById('message');
    const gif = document.getElementById('gif');
    const heading = document.getElementById('heading');
    // Audio ko yahan dhoondenge
    const song = document.getElementById('mySong'); 

    // 1. Fixed Heart Trail Logic
    let lastHeartTime = 0;
    const heartDelay = 100; 

    document.addEventListener('mousemove', function(e) {
        const currentTime = Date.now();
        if (currentTime - lastHeartTime > heartDelay) {
            const heart = document.createElement('div');
            heart.className = 'cursor-heart';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            
            const size = Math.random() * 15 + 10;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 1000);
            
            lastHeartTime = currentTime;
        }
    });

    // 2. Click Logic
    const sorryMessages = [
        "Oye! Sukuuu No kyun daba rahi ho? üò§",
        "Maan jao na meri jaan... ü•∫",
        "Dekho main kaan pakad raha hoon üôè",
        "Itna gussa sehat ke liye achha nahi hota üçé",
        "Accha ek bada wala hug milega! ü§ó",
        "Tum nahi maanogi toh main ro dunga üò≠",
        "Please please please maan jao na? ‚ú®",
        "Tumhari smile miss kar raha hoon... üòä",
        "Ab bas bhi karo, kitna manaun? ‚ù§Ô∏è",
        "Ek last baar sorry, pakka promise! ‚úã",
        "Theek hai, ab No gayab!.. kitna no kroge ‚ú®"
    ];

    let clickCount = 0;

    noBtn.addEventListener('click', () => {
        if (clickCount < sorryMessages.length) {
            messageText.innerText = sorryMessages[clickCount];
            clickCount++;
            if (clickCount === sorryMessages.length) {
                noBtn.classList.add('hidden'); 
            }
        }
    });

    // 3. YES Button Logic (Music + Typewriter Lyrics + GIF Fix)
    yesBtn.addEventListener('click', () => {
        // Music shuru karne ke liye
        if(song) song.play(); 

        heading.innerText = "Yayyy! I Love You! üòç";
        messageText.innerText = ""; // Clear for typewriter effect
        
        // Lyrics jo typewriter se likhi aayengi
        const personalText = "I love you so much bobo! ‚ù§Ô∏è\n\n'Aankhon se choo lun ke bahein tarasti hain,\nDil ne pukara hai haan, ab to chale aao...' ‚ú®";
        
        let i = 0;
        function typeWriter() {
            if (i < personalText.length) {
                // New line support
                messageText.innerHTML += personalText.charAt(i) === "\n" ? "<br>" : personalText.charAt(i);
                i++;
                setTimeout(typeWriter, 55); 
            }
        }

        // GIF change (Stable Link)
        gif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZXNxZ3kxcWhhdmZ5Z2cwZTMyOXpjOGRmODd0enR2Z29sODd3YzFxNyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Bv76prPEWdr4nxovaK/giphy.gif";
        
        noBtn.classList.add('hidden');
        yesBtn.style.transform = "scale(1.4)";
        document.body.style.background = "linear-gradient(135deg, #510a1b 0%, #ff4d6d 100%)";
        document.body.classList.add('glow-effect');

        // 1. Line 277 par purana setTimeout hata kar ye dalo:
    setTimeout(() => {
        const notif = document.getElementById('notification');
        if(notif) {
            notif.classList.remove('hidden'); // Pehle element enable karega
            // Chota sa delay taaki slide animation (CSS) trigger ho sake
            setTimeout(() => notif.classList.add('show'), 10); 
        }
    }, 3000); 

    // 2. Line 283 par notification click ka logic update karein:
    document.getElementById('notification').addEventListener('click', () => {
        const overlay = document.getElementById('letterOverlay');
        if(overlay) {
            overlay.classList.remove('hidden');
            startLetterType(); // Aapka naya lamba letter shuru hoga
        }
    });

    // 3. Outside click par sirf letter overlay band hoga (Notification wahi rahega)
    document.getElementById('letterOverlay').addEventListener('click', (e) => {
        if (e.target.id === 'letterOverlay') {
            document.getElementById('letterOverlay').classList.add('hidden');
            // Notification ko hide nahi kiya hai taaki wo dobara padh sakein
        }
    });

        // Start animations
        typeWriter();
        for(let i=0; i<50; i++) {
            setTimeout(createHeartAtRandom, i * 50);
        }
    });

    function createHeartAtRandom() {
        const heart = document.createElement('div');
        heart.className = 'cursor-heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }
    function startLetterType() {
    // Aapka emotional surprise letter
    const letterText = "Mere Pyare Bobo,\n\nPata nahi kahan se shuru karun, par itna jaanta hoon ki pichle kuch dino se jo hamare beech chal raha hai, usne mujhe andar se bahut udaas kar diya hai. Maine baith kar socha ki tum mujhse kyun naraaz ho, aur mujhe realize hua ki tum sahi ho.\n\nMujhe maaf kar do ki main tumhe wo waqt aur wo sukoon nahi de pa raha jo tum deserve karti ho. Kabhi kabhi main shayad zyada hi boring baatein karne lagta hoon, ya bina wajah choti baaton pe ladne lagta hoon. Mujhe samajh aa raha hai ki meri ye 'immature' harkatein tumhe kitna hurt karti hain. Tumhe manane ki jagah, main shayad aur door chala jata hoon, aur ye meri sabse badi galti hai.\n\nSach kahun toh, jab hamari ladai hoti hai na, toh mera din wahi ruk jata hai. Mujhe dukh hota hai ye dekh kar ki meri wajah se tumhari aankhon mein gussa ya nami hai. Main badalna chahta hoon, aur main koshish karunga ki main thoda aur maturely behave karun, tumhari baaton ko samjhu aur tumhe wo khushi doon jo pehle thi.\n\nPlease itni naraaz mat ho. Mere liye tumse badhkar kuch nahi hai, aur main nahi chahta ki hamari ye chhoti ladaiyan hamare itne pyare rishte ko kharab karein. Agli baar jab hum milenge, toh main koshish karunga ki main wahi purana wala, tumhara favourite insaan banu, jo tumhe hasata tha, na ki rulata tha.\n\nI am really sorry, Bobo. Maan jao na? ‚ù§Ô∏è\n\nAlways yours,\nNONU";
    
    let j = 0;
    const content = document.getElementById('letterContent');
    content.innerHTML = ""; // Purana text reset karne ke liye
    
    function type() {
        if (j < letterText.length) {
            // New line (\n) ko HTML break (<br>) mein badalne ke liye
            content.innerHTML += letterText.charAt(j) === "\n" ? "<br>" : letterText.charAt(j);
            j++;
            setTimeout(type, 35); // Letter thoda lamba hai, isliye speed 35ms rakhi hai
        }
    }
    type();
}
</script>
</body>
</html>
